<!DOCTYPE html>
<html>
<head>

  <h1>BUYMEE</h1>
    
  </div>
  <div id="main">
    <div class="box" id="boxes">
       <h3>Resume Form</h3>
         <form action="insert_resume.php" method="POST">
            <div class="contact_box1">
              <input type="text" class="text" 
              value="userid" placeholder="USER ID" name="userid" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'userid';}">
            </div>
            <div class="text_1">
               <textarea value="WorkExperience" name="workexperience" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Message';}">Work Experience</textarea>

               <textarea value="skills" name="skills" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Skills';}">Skills</textarea>

            <div class="text_1">
               <textarea value="education" name="education" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Message';}">Education</textarea>
            </div>
            <div class="text_1">
               <textarea value="personalinfo" name="personal" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Message';}">Personal Info</textarea>

               <textarea value="References" name="references" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Message';}">References</textarea>

            <div class="form-submit1 form_but1">
